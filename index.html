<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Contribution Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Track OpenStreetMap User Contributions</h1>
        <h3>Enter any OSM Username</h3>
        <input type="text" id="username" placeholder="OSM Username">
        <button onclick="fetchContributions()">Fetch Contributions</button>
        <ul id="contributions"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
